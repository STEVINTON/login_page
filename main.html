<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <section class="head_login">
                <section class="split left">
                    <div class="left-content">
                        <h1>Welcome Back !!!</h1>
                        <p>Login to your account.</p>
                    </div>
                </section>
                <section class="split right">   
                    <div class="header">
                        <h1>Login</h1>
                    </div>
                    <div class="login_icons"> 
                        <button class="facebook-btn">
                            <img src="facebook.svg" alt="img">
                        </button>
                        <button class="google-btn">
                            <img src="google.svg" alt="img">
                        </button>
                        <button class="instagram-btn">
                            <img src="instagram.svg" alt="img">
                        </button>
                        <button class="github-btn">
                            <img src="github.svg" alt="img">
                        </button>
                    </div>
                    <label for="text">
                        <p>or use your email</p>
                    </label>
                    <label for="email">
                        <img src="user.svg" alt="img" id="user_img" class="user_img">
                        <input type="text" id="email" name="email" class="email" required placeholder="Email"><br>
                        <img src="key.svg" alt="img" id="key_img" class="key_img">
                        <input type="password" id="password" name="password" class="password" required placeholder="Password"><br>
                        <a href="#" class="forget_pass">Forget your Password?</a><br>
                        <button type="submit" id="submit" class="submit">Login</button>
                        <p class="register">Don't have an account?
                            <a href="register.html">Register</a>
                        </p>
                    </label>
                </section>
            </section>
        </div>
    </body>
</html>
