<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container">
            <section class="head_login">
                <section class="split left">
                    <div class="header">
                        <h1>Register</h1>
                    </div>
                    <div class="login_icons"> 
                        <button class="facebook-btn">
                            <img src="facebook.svg" alt="img">
                        </button>
                        <button class="google-btn">
                            <img src="google.svg" alt="img">
                        </button>
                        <button class="instagram-btn">
                            <img src="instagram.svg" alt="img">
                        </button>
                        <button class="github-btn">
                            <img src="github.svg" alt="img">
                        </button>
                    </div> 
                    <label for="text">
                        <p id="text"> or Register using mail and password</p>
                    </label>
                    <label for="username">
                        <img src="user.svg" alt="img" class="detail1">
                        <input type="text" id="username" class="username" required placeholder="First name & Last name">
                    </label><br>
                    <label for="email">
                        <img src="mail.svg" alt="img" class="detail2">
                        <input type="email" id="email" class="email" required placeholder="Email">
                    </label><br>
                    <label for="password">
                        <img src="key.svg" alt="img" class="detail3">
                        <input type="password" id="password" placeholder="Password">
                    </label><br>
                    <label for="submit">
                        <button type="submit" id="submit" class="submit">Register</button>
                    </label><br>
                    <label for="end">
                        <p id="end" class="end">Already have an account ? <a href="main.html">Login</a></p>
                    </label>
                </section>
                <section class="split right">
                    <div class="right-content">
                        <h1>Welcome To the UNIVERSE</h1>
                        <p>Register Your account</p>
                    </div>
                </section>
            </section>
        </div>
    </body>
</html>
